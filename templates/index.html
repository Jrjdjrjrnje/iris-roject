<html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Keras и Ирисы</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background-color: #fafafa; }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 25px; padding: 20px; background-color: #e8f5e9; border: 1px solid #c8e6c9; color: #2e7d32; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Классификация</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label>Длина чашелистика:</label>
            <input type="number" step="0.1" name="sepal_length" required placeholder="Например: 5.1">
        </div>
        <div class="form-group">
            <label>Ширина чашелистика:</label>
            <input type="number" step="0.1" name="sepal_width" required placeholder="Например: 3.5">
        </div>
        <div class="form-group">
            <label>Длина лепестка:</label>
<input type="number" step="0.1" name="petal_length" required placeholder="Например: 1.4">
        </div>
        <div class="form-group">
            <label>Ширина лепестка:</label>
            <input type="number" step="0.1" name="petal_width" required placeholder="Например: 0.2">
        </div>
        <button type="submit">Распознать цветок</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Это: {{ prediction }}</h2>
    </div>
    {% endif %}
</body>
</html>
